<!DOCTYPE html>
<html>
    <head>
        <title>TutorialNails</title> 

        <link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
        <link href="css/logincss.css" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">
    </head>
    <body>

        <div class="login">
            <div class="login-header">
                <h1>Login</h1>
            </div>
            <div class="login-form">
                <h3>Usuario:</h3>
                <input type="text" placeholder="E-mail o nombre de usuario"/><br>
                <h3>Contraseña:</h3>
                <input type="password" placeholder="Elija una contraseña"/>
                <br>
                <input type="button" value="Registrate" class="login-button"/>
                <br>

            </div>
        </div>


    </body>

    <script type="text/javascript" src="js/javascript.js"></script> 

</html>
